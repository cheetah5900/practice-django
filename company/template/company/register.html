<!--extends layout page-->
{% extends 'company/base.html' %}
<!--varible title to show on base.html-->
{% load static%} {% block title%} Register {% endblock title%} {%block content%}
<h1>สมัครสมาชิก</h1>
{% if message%}
<h3>{{message}}</h3>
{%endif%} {% if warning %}
<div class="alert alert-danger" role="alert">{{warning}}</div>
{%endif%}
<form method="POST">
  <!-- This is secure token for submiting form in Django -->
  {%csrf_token%}
  <div class="form-group">
    <label for="fullname">Fullname</label>
    {%if fullname%}
    <input
      type="text"
      class="form-control"
      id="fullname"
      placeholder="Enter"
      name="fullname"
      value="{{fullname}}"
      required
    />
    {% else %}
    <input
      type="text"
      class="form-control"
      id="fullname"
      placeholder="Enter"
      name="fullname"
      required
    />
    {%endif%}
    <label for="username">Email</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter"
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter"
      name="password"
      required
    />
    <label for="password2">Confirm Password</label>
    <input
      type="password2"
      class="form-control"
      id="password2"
      placeholder="Enter"
      name="password2"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock content%}
