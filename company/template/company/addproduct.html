<!--extends layout page-->
{% extends 'company/base.html' %}
<!--varible title to show on base.html-->
{% load static%} {% block title%} Register {% endblock title%} {%block content%}
<h1>เพิ่มรายการสินค้า</h1>
{% if message%}
<h3>{{message}}</h3>
{%endif%} {% if warning %}
<div class="alert alert-danger" role="alert">{{warning}}</div>
{%endif%}
<form method="POST" enctype="multipart/form-data">
  <!-- This is secure token for submiting form in Django -->
  {%csrf_token%}
  <div class="form-group">
    <label for="title">ชื่อสินค้า</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter"
      name="title"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">คำอธิบาย</label>
    <textarea
      name="description"
      id="description"
      class="form-control"
      placeholder="ทดสอบ placeholder"
    ></textarea>
    <label for="price">คะแนน</label>
    <input
      type="text"
      class="form-control"
      id="price"
      placeholder="Enter"
      name="price"
      required
    />
    <label for="mobile">เบอร์มือถือ</label>
    <input
      type="text"
      class="form-control"
      id="mobile"
      placeholder="Enter"
      name="mobile"
      required
    />
    <label for="image">รูปภาพ</label>
    <input
      type="file"
      class="form-control"
      id="image"
      name="image"
      required
    />
    <label for="file">ไฟล์</label>
    <input
      type="file"
      class="form-control"
      id="file"
      name="file"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock content%}
