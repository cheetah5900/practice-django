<!--extends layout page-->
{% extends 'company/base.html' %}
<!--varible title to show on base.html-->
{% load static%} {% block title%}
<!--varible content to show on base.html-->
Home {% endblock title%} {%block content%}
<h1>Contact</h1>
{% if message%}
 <h3>{{message}}</h3>
{%endif%}

<form method="POST">
  <!-- This is secure token for submiting form in Django -->
  {%csrf_token%}
  <div class="form-group">
    <label for="title">ชื่อ</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter"
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="description">รายละเอียด</label>
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Enter"
      name="description"
    />
  </div>
  <div class="form-group">
    <label for="cost">ราคา</label>
    <input
      type="text"
      class="form-control"
      id="cost"
      placeholder="Enter"
      name="cost"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock content%}
